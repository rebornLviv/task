<div class="row">
  <div class="col">

    <ul style="list-style: none">
      <li *ngFor="let post of posts">
        <p> Title: {{post.title}}</p>
        <p> Body: {{post.body}}</p>
        <button class="btn btn-warning">Edit post</button>
        <hr>
      </li>



    </ul>

  </div>
  <div class="col">

    <button class="btn btn-success" (click)="addP()">Add new post </button>
  </div>

</div>
